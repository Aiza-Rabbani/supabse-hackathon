<div class="container mt-5">
  <h2>Create a Post</h2>
  <form id="postForm">
    <div class="mb-3">
      <label for="postTitle" class="form-label">Title</label>
      <input type="text" id="postTitle" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="postContent" class="form-label">Content</label>
      <textarea id="postContent" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="postCategory" class="form-label">Category</label>
      <input type="text" id="postCategory" class="form-control" placeholder="e.g. Fashion" required>
    </div>

    <div class="mb-3">
      <label for="postImage" class="form-label">Image (optional)</label>
      <input type="file" id="postImage" class="form-control" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary">Add Post</button>
  </form>
</div>

<script type="module" src="./posts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
